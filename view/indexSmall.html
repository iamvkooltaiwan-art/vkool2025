<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>VKOOL App - 儲存圖片網址與說明</title>
    <style>
        body { max-width: 600px; margin: 2em auto; font-family: Arial, sans-serif; }
        img { max-width: 100%; height: auto; margin-bottom: 10px; }
        .photo-item { border-bottom: 1px solid #ccc; padding: 10px 0; position: relative; }
        .delete-btn, .edit-btn {
          position: absolute;
          top: 10px;
          border: none;
          color: white;
          padding: 5px 10px;
          cursor: pointer;
          border-radius: 3px;
        }
        .delete-btn { right: 0; background: #f44336; }
        .edit-btn { right: 80px; background: #2196F3; }
        .photo-info p { margin: 5px 0; }
    </style>
</head>
<body>

<h2>🔗 VKOOL App - 儲存圖片資料到 Firestore</h2>

<form id="saveForm">
    <input type="text" id="title" placeholder="輸入標題" required style="width: 100%; padding: 8px;" /><br /><br />
    <textarea id="caption" placeholder="輸入介紹內容" required style="width: 100%; padding: 8px;" rows="6"></textarea> <br /><br />
    <input type="url" id="imageUrl" placeholder="輸入圖片網址（https://...）" required style="width: 100%; padding: 8px;" /><br /><br />
    <button type="submit" style="padding: 10px 20px;">儲存</button>
    <button type="button" id="cancelEdit" style="padding: 10px 20px; display: none; margin-left: 10px;">取消編輯</button>
</form>

<p id="result"></p>
<hr />
<h3>🖼️ 已儲存圖片列表：</h3>
<div id="photoList">載入中...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, serverTimestamp,
      doc, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import {
      getAuth, signInAnonymously, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  
const firebaseConfig = {
    apiKey: "AIzaSyD8pxRiabmlUu9VgSZEATTU_oKZAvf9mBc",
    authDomain: "vkool-app-ikool.firebaseapp.com",
    projectId: "vkool-app-ikool",
    storageBucket: "vkool-app-ikool.appspot.com",
    messagingSenderId: "300484489037",
    appId: "1:300484489037:web:5b58144c4d63daac3d5104"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("saveForm");
    const cancelBtn = document.getElementById("cancelEdit");
    const result = document.getElementById("result");
    const photoList = document.getElementById("photoList");

    let editingId = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const caption = document.getElementById("caption").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();

      if (!title || !caption || !imageUrl) {
        alert("請完整填寫標題、介紹與圖片網址");
        return;
      }

      try {
        if (editingId) {
          await updateDoc(doc(db, "photosSmall", editingId), {
            title, caption, imageUrl
          });
          result.textContent = "✅ 資料已更新";
        } else {
          await addDoc(collection(db, "photosSmall"), {
            title, caption, imageUrl, createdAt: serverTimestamp()
          });
          result.textContent = "✅ 已成功儲存！";
        }

        resetForm();
        loadPhotos();
      } catch (err) {
        console.error(err);
        result.textContent = "❌ 發生錯誤：" + err.message;
      }
    });

    cancelBtn.addEventListener("click", resetForm);

    function resetForm() {
      editingId = null;
      form.reset();
      result.textContent = "";
      form.querySelector("button[type=submit]").textContent = "儲存";
      cancelBtn.style.display = "none";
    }

    async function loadPhotos() {
      photoList.innerHTML = "載入中...";
      try {
        const snapshot = await getDocs(collection(db, "photosSmall"));
        photoList.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;
          const div = document.createElement("div");
          div.className = "photo-item";
          div.innerHTML = `
            <div class="photo-info">
              <p><strong>標題：</strong>${data.title || ''}</p>
              <p><strong>介紹：</strong>${data.caption || ''}</p>
              <p><strong>圖片網址：</strong><a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a></p>
              <img src="${data.imageUrl}" alt="圖片" />
            </div>
            <button class="edit-btn">編輯</button>
            <button class="delete-btn">刪除</button>
          `;

          div.querySelector(".edit-btn").addEventListener("click", () => {
            document.getElementById("title").value = data.title || "";
            document.getElementById("caption").value = data.caption || "";
            document.getElementById("imageUrl").value = data.imageUrl || "";
            editingId = id;
            form.querySelector("button[type=submit]").textContent = "更新";
            cancelBtn.style.display = "inline-block";
            result.textContent = "🔧 編輯模式中...";
            window.scrollTo({ top: 0, behavior: "smooth" });
          });

          div.querySelector(".delete-btn").addEventListener("click", async () => {
            if (confirm("確定要刪除這筆資料嗎？")) {
              try {
                await deleteDoc(doc(db, "photosSmall", id));
                loadPhotos();
              } catch (err) {
                alert("刪除失敗：" + err.message);
              }
            }
          });

          photoList.appendChild(div);
        });
      } catch (error) {
        photoList.innerHTML = "❌ 載入失敗：" + error.message;
      }
    }

    // 使用 onAuthStateChanged 確保匿名登入完成再執行
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("✅ 已登入（匿名）UID:", user.uid);
        loadPhotos();
      } else {
        signInAnonymously(auth)
          .then(() => {
            console.log("✅ 匿名登入成功");
          })
          .catch((error) => {
            console.error("❌ 匿名登入失敗", error);
            alert("匿名登入失敗，請檢查 Firebase 設定");
          });
      }
    });

</script>

</body>
</html>
